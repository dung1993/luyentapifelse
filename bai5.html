<script>
    let test = Number(prompt('test'));
    let midTest = Number(prompt('midText'));
    let semester = Number(prompt('semester'));
    let ability = (test + midTest +(semester*semester))/4;
    if(ability>10 || ability<0){
        alert('retype');
    }else if(ability<=10 && ability >9){
        alert ('excellent');
    }else if(ability<=9 && ability>8){
        alert ('great');
    }else if(ability<=8 && ability>7){
        alert ('good');
    }else if(ability<=7 && ability>5){
        alert ('not bad');
    }else {
        alert('bad');
    }
</script>
